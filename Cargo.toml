[package]
name = "zeek-language-server"
version = "0.40.0"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["async_tokio", "html_reports", "plotters"] }
insta = "1.34.0"
tempfile = "3.9.0"
wiremock = "0.5.22"

[features]
default = []
telemetry = ["opentelemetry", "opentelemetry-jaeger", "tracing-opentelemetry", "opentelemetry_sdk"]

[dependencies]
clap = { version = "4.4.18", features = ["std", "derive", "help"], default-features = false }
eyre = { default-features = false, version = "0.6.11", features = ["auto-install"] }
futures = { default-features = false, version = "0.3.30" }
itertools = "0.12.0"
opentelemetry = { version = "0.21.0", features = ["trace"], optional = true }
opentelemetry-jaeger = { version = "0.20.0", features = ["reqwest_collector_client", "rt-tokio"], optional = true }
opentelemetry_sdk = { version = "0.21.2", features = ["rt-tokio"], default-features = false, optional = true }
path-clean = "1.0.1"
rayon = "1.8.1"
regex = { default-features = false, version = "1.10.3" }
reqwest = { version = "0.11.23", default-features = false }
rust-fuzzy-search = "0.1.1"
rustc-hash = "1.1.0"
salsa = "0.16.1"
semver = { version = "1.0.21", default-features = false }
serde = { version = "1.0.196", default-features = false }
serde_json = { default-features = false, version = "1.0.113" }
tokio = { version = "1.36.0", features = ["fs", "io-std", "rt-multi-thread", "process", "macros", "sync"], default-features = false }
tower-lsp = { version = "0.20.0", features = ["runtime-tokio"], default-features = false }
tracing = { features = ["attributes"], default-features = false, version = "0.1.40" }
tracing-appender = { version = "0.2.3", default-features = false }
tracing-opentelemetry = { version = "0.22.0", optional = true }
tracing-subscriber = { version = "0.3.18", features = ["tracing-log"], default-features = false }
tree-sitter = "0.20.10"
tree-sitter-zeek = { path = "crates/tree-sitter-zeek" }
walkdir = "2.4.0"

[workspace]
members = ["crates/tree-sitter-zeek"]

[profile.release]
panic = "abort"
strip = true
codegen-units = 1
lto = "thin"

[[bench]]
name = "criterion"
harness = false
