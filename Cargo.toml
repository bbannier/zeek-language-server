[package]
name = "zeek-language-server"
version = "0.33.1"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["async_tokio", "html_reports", "plotters"] }
insta = "1.32.0"
tempfile = "3.8.0"
wiremock = "0.5.19"

[features]
default = []
telemetry = ["opentelemetry", "opentelemetry-jaeger", "tracing-opentelemetry"]
profiling = ["pyroscope"]

[dependencies]
clap = { version = "4.4.4", features = ["std", "derive", "help"], default-features = false }
eyre = { default-features = false, version = "0.6.8", features = ["auto-install"] }
futures = { default-features = false, version = "0.3.28" }
itertools = "0.11.0"
opentelemetry = { version = "0.18.0", features = ["trace", "rt-tokio"], optional = true }
opentelemetry-jaeger = { version = "0.17.0", features = ["reqwest_collector_client", "rt-tokio"], optional = true }
path-clean = "1.0.1"
pyroscope = { version = "0.5.7", optional = true }
rayon = "1.8.0"
regex = { default-features = false, version = "1.9.6" }
reqwest = { version = "0.11.20", default-features = false }
rust-fuzzy-search = "0.1.1"
rustc-hash = "1.1.0"
salsa = "0.16.1"
semver = { version = "1.0.19", default-features = false }
serde = { version = "1.0.188", default-features = false }
serde_json = { default-features = false, version = "1.0.107" }
tokio = { version = "1.32.0", features = ["fs", "io-std", "rt-multi-thread", "process", "macros", "sync"], default-features = false }
tower-lsp = { version = "0.20.0", features = ["runtime-tokio"], default-features = false }
tracing = { features = ["attributes"], default-features = false, version = "0.1.37" }
tracing-appender = { version = "0.2.2", default-features = false }
tracing-opentelemetry = { version = "0.18.0", optional = true }
tracing-subscriber = { version = "0.3.17", features = ["tracing-log"], default-features = false }
tree-sitter = "0.20.10"
tree-sitter-zeek = { path = "crates/tree-sitter-zeek" }
walkdir = "2.4.0"

[workspace]
members = ["crates/tree-sitter-zeek"]

[profile.release]
panic = "abort"
strip = true
codegen-units = 1
lto = "thin"

[[bench]]
name = "criterion"
harness = false
